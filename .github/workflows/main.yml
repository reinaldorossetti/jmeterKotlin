name: "Testes de Performance"
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-linux:
    name: JmeterDSL@${{ matrix.os }}-${{ matrix.machines }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        machines: [M1,M2,M3]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      run: echo "NOW::$(date +'%d%m%Y')" >> $GITHUB_ENV
           echo $NOW

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Run tests
      if: always()
      continue-on-error: true
      run: mvn clean test -Dtest=PerformanceServeRestUsuarios -DthreadCount=500 -Diterations=5
    - name: Publishing artifact to GitHub Actions
      uses: actions/upload-artifact@v2
      with:
        name: reportJmeter
        path: ./target/reportJmeter/
        
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages  # default: gh-pages
        publish_dir: ./target/reportJmeter/
